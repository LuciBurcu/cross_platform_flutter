name: cross_platform_flutter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # State management & DI
  provider: ^6.1.5+1
  # Utils
  equatable: ^2.0.7
  # Local db
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  path_provider: ^2.1.5
  # Network
  http: ^1.6.0

# Dev dependencies are not included in the final build. They are only used as helpers for development.
dev_dependencies:
  # Local db code generation
  drift_dev: ^2.30.0
  build_runner: ^2.10.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

